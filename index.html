<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Browser Quiz</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="quiz-container quiz-header" id="startMenu">
        <h1>Welcome to the Coding Quiz!</h1>
        <h3>The Rules Are As Follows</h3>
        <p>1) 30 seconds to answer five questions.<br>
           2) A wrong answer will result in time subtracted. <br>
           3) If time runs out before you finish your total 
              score will be calculated and displayed.
        </p>
        <button id="startBtn">Start Quiz</button>
    </div>



    <div class="quiz-container quiz-hide" id="quiz">
        <div id="safeTimer">
        <h2>Time</h2>
        <p id="safeTimerDisplay">00:30</p>
        </div>

        <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
            <li>
                <input type="radio" id="a" name="answer" class="answer">
                <label for="a" id="a_text">Question</label>
            </li>
            <li>
                <input type="radio" id="b" name="answer" class="answer">
                <label for="a" id="b_text">Question</label>
            </li>
            <li>
                <input type="radio" id="c" name="answer" class="answer">
                <label for="a" id="c_text">Question</label>
            </li>
            <li>
                <input type="radio" id="d" name="answer" class="answer">
                <label for="a" id="d_text">Question</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
